<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制语句demo</title>
</head>
<body>
{% if age > 18 %}
    <div>您已满18周岁，可以进入</div>
{% elif age == 18 %}
    <div>您刚满18周岁，需要父母陪同才可以进入</div>
{% else %}
    <div>您未满18周岁，不可以进入</div>
{% endif %}

{% for book in books %}
    <div>图书名：{{ book.name }}，作者：{{ book.author }}</div>
{% endfor %}
</body>
</html>
